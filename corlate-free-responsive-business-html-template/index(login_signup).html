<!DOCTYPE html>
<html >
<head>
  <meta charset="UTF-8">
  <title>Sign-Up/Login Form</title>
  <link href='http://fonts.googleapis.com/css?family=Titillium+Web:400,300,600' rel='stylesheet' type='text/css'>
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/normalize/5.0.0/normalize.min.css">

  
      <link rel="stylesheet" href="css(login_signup)/style.css">

  
</head>


<body>
  <div class="form">
      
      <ul class="tab-group">
        <li class="tab active"><a href="#signup">Sign-In As Doctor</a></li>
        <li class="tab"><a href="#login">Sign-In As Patient</a></li>
      </ul>
      
      <div class="tab-content">
        <div id="signup">   
            <form action="validation.js" method="post">
          
            <div class="field-wrap">
            <label>
              Ethereum Address<span class="req">*</span>
            </label>
            <input type="text" required autocomplete="off" name="eth_add"/>
          </div>
          
          <div class="field-wrap">
            <label>
              Passcode<span class="req">*</span>
            </label>
            <input type="password" required autocomplete="off" name="passcode" />
          </div>
          
          <button class="button button-block" onclick = "validate_doctor()"/>Log In</button>          
          </form>

        </div>
        
        <div id="login">   
          <h1>Welcome Back!</h1>
          
          <form action="validation.js" method="post">
          
            <div class="field-wrap">
            <label>
              Ethereum Address<span class="req">*</span>
            </label>
            <input type="text" required autocomplete="off" name="eth_add"/>
          </div>
          
          <div class="field-wrap">
            <label>
              Passcode<span class="req">*</span>
            </label>
            <input type="password" required autocomplete="off" name="passcode" />
          </div>
          
          <button class="button button-block" onclick="validate_patient()"/>Log In</button>          
          </form>

        </div>
        
      </div><!-- tab-content -->
      
</div> <!-- /form -->
  <script src='http://cdnjs.cloudflare.com/ajax/libs/jquery/2.1.3/jquery.min.js'></script>

      <script src="js(login_signup)/index.js"></script>

</body>
</html>
