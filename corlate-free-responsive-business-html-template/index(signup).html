<!DOCTYPE html>
<html >
<head>
  <meta charset="UTF-8">
  <title>Sign-Up/Login Form</title>
  <link href='http://fonts.googleapis.com/css?family=Titillium+Web:400,300,600' rel='stylesheet' type='text/css'>
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/normalize/5.0.0/normalize.min.css">

  
      <link rel="stylesheet" href="css(login_signup)/style.css">
</head>

<body>
  <div class="form">
      
      <ul class="tab-group">
        <li class="tab active" style="margin-left: 180px;"><a href="#signup" style="font-style: bold; font-size: 20px; font-weight:20px">Sign Up</a></li>
      </ul>
      
      <div class="tab-content">
        <div id="signup">   
          
          <form action="/" method="post">
          
            <div class="field-wrap">
              <label>
                Ethereum Public Key<span class="req">*</span>
              </label>
              <input name = "eth-public-key" type="text" required autocomplete="off" />
            </div>

          <div class="field-wrap">
            <label>
                <span class="req">*</span>
            </label>
            <input name = "dob" type="date"required autocomplete="off"/>
          </div>
          
          <div class="field-wrap">
            <label>
              Sex (M/F)<span class="req">*</span>
            </label>
            <input name = "sex" type="text" required />
          </div>
          
          <button type="submit" class="button button-block"/>Get Started</button>
          
          </form>

        </div>
        
        <div id="login">   
          <h1>Welcome Back!</h1>
          
          <form action="/" method="post">
          
            <div class="field-wrap">
            <label>
              Email Address<span class="req">*</span>
            </label>
            <input type="email"required autocomplete="off"/>
          </div>
          
          <div class="field-wrap">
            <label>
              Password<span class="req">*</span>
            </label>
            <input type="password"required autocomplete="off"/>
          </div>
          
          <p class="forgot"><a href="#">Forgot Password?</a></p>
          
          <button class="button button-block"/>Log In</button>
          
          </form>

        </div>
        
      </div><!-- tab-content -->
      
</div> <!-- /form -->
  <script src='http://cdnjs.cloudflare.com/ajax/libs/jquery/2.1.3/jquery.min.js'></script>

      <script src="js(login_signup)/index.js"></script>

</body>
</html>
